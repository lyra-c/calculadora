<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CDN de Bootstrap 5.3.3. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./assets/css/calculadora.css" />

</head>
<body>
    <h1 class="text-center">Calculadora</h1>

    <!-- Calculadora -->

    <div class="card text-center bg-info-subtle">

        <!-- Pantalla -->

        <div class="bg-light mx-4 mt-4" id="pantalla">
            <div>
                <input type="email" class="form-control text-end" id="exampleFormControlInput1" placeholder="" disabled>
              </div>
              
        </div>


        <!-- Botones -->

        <!-- Fila 1 -->
         <div class="row mt-3 mb-3">
            <div class="col-3">
                <button id="boton-7" type="button" class="btn btn-secondary">7</button>
            </div>
            <div class="col-3">
                <button id="boton-8" type="button" class="btn btn-secondary">8</button>
            </div>
            <div class="col-3">
                <button id="boton-9" type="button" class="btn btn-secondary">9</button>
            </div>
            <div class="col-3">
                <button id="division" type="button" class="btn btn-warning">/</button>
            </div>
         </div>

         <!-- Fila 2 -->
         <div class="row mb-3">
            <div class="col-3">
                <button id="boton-4" type="button" class="btn btn-secondary">4</button>
            </div>
            <div class="col-3">
                <button id="boton-5" type="button" class="btn btn-secondary">5</button>
            </div>
            <div class="col-3">
                <button id="boton-6" type="button" class="btn btn-secondary">6</button>
            </div>
            <div class="col-3">
                <button id="multiplicacion" type="button" class="btn btn-warning">*</button>
            </div>
         </div>

         <!-- Fila 3 -->
         <div class="row mb-3">
            <div class="col-3">
                <button id="boton-1" type="button" class="btn btn-secondary">1</button>
            </div>
            <div class="col-3">
                <button id="boton-2" type="button" class="btn btn-secondary">2</button>
            </div>
            <div class="col-3">
                <button id="boton-3" type="button" class="btn btn-secondary">3</button>
            </div>
            <div class="col-3">
                <button id="resta" type="button" class="btn btn-warning">-</button>
            </div>
         </div>

         <!-- Fila 4 -->
         <div class="row mb-3">
            <div class="col-3">
                <button id="boton-0" type="button" class="btn btn-secondary">0</button>
            </div>
            <div class="col-3">
                <button id="resultado" type="button" class="btn btn-primary">=</button>
            </div>
            <div class="col-3">
                <button id="borrar" type="button" class="btn btn-danger">C</button>
            </div>
            <div class="col-3">
                <button type="sumar" class="btn btn-warning">+</button>
            </div>
         </div>
    </div>


    <!--Inicio de Footer con boostrap -->
    <footer class="bg-body- text-center text-lg-start">
        <div class="text-center p-3 text-light bg-dark" style="background-color: rgba(0, 0, 0, 0.05)">
            Ana Andrade, Jorge Lira, Bárbara Ramos, Lorena Suárez, Anibal Valenzuela
            © 2024
        </div>
    </footer>
    <!--Cierre de Footer con boostrap -->

    <!-- CDN de JQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Javascript interno -->
     <script src="./assets/js/calculadora.js"></script>
</body>
</html>
